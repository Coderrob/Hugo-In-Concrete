{{ define "main" }}
<section class="container">
    <h2 class="leading-title">Blog</h2>
    <hr />
    {{ range .Pages.ByPublishDate.Reverse }}
    <div class="post">
        <p class="meta">
            <span>{{ .PublishDate.Format "Mon, 02 Jan 2006" | safeHTML }}</span>
        </p>
        <h3>
            <a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h3>
        <a class="button" href="{{ .Permalink }}">
            Read More
        </a>
    </div>
    {{ end }}
</section>
{{ end }}
